files[] = bootstrap/header.css
files[] = bootstrap/categories.css
files[] = bootstrap/search-bar.css
files[] = bootstrap/search-legend.css
files[] = bootstrap/maintainers.css
files[] = bootstrap/packages.css
files[] = bootstrap/users.css
files[] = bootstrap/footer.css

