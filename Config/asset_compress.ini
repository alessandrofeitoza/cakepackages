; Provide general configuration information
[General]
debug = false
cacheConfig = false

[js]
timestamp = true
paths[] = WEBROOT/js/
cachePath = WEBROOT/cache_js/
filters[] = JsMinFilter

[css]
timestamp = true
paths[] = WEBROOT/css/
paths[] = APP/plugins/
cachePath = WEBROOT/cache_css/
filters[] = CssMinFilter
filters[] = ImportInline

[filter_JsMinFilter]
path = rgrove/jsmin-php/jsmin.php


[default.js]
files[] = lib/notify.js
files[] = lib/bootstrap-alert.js
files[] = lib/cakephp-formy.js
files[] = style.js

[bootstrap.css]
