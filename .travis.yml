language: php

php:

  - 5.4

env:
  - DB=mysql
  - PHPCS=true

before_script:
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi"
  - sh -c "if [ '$PHPCS' = 'true' ]; then ./Vendor/squizlabs/php_codesniffer/scripts/phpcs --config-set installed_paths vendor/cakephp/cakephp-codesniffer; fi"
  - chmod -R 777 tmp
  - set +H
  - echo "<?php
    class DATABASE_CONFIG {
    private \$identities = array(
      'mysql' => array(
        'datasource' => 'Database/Mysql',
        'host' => '0.0.0.0',
        'login' => 'travis'
      )
    );
    public \$default = array(
      'persistent' => false,
      'host' => '',
      'login' => '',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => ''
    );
    public \$test = array(
      'persistent' => false,
      'host' => '',
      'login' => '',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => ''
    );
    public \$github = array(
      'datasource' => 'GithubSource',
      'token' => null,
    );
    public function __construct() {
      \$db = 'mysql';
      if (!empty(\$_SERVER['DB'])) {
        \$db = \$_SERVER['DB'];
      }
      foreach (array('default', 'test') as \$source) {
        \$config = array_merge(\$this->{\$source}, \$this->identities[\$db]);
        if (is_array(\$config['database'])) {
          \$config['database'] = \$config['database'][\$source];
        }
        if (!empty(\$config['schema']) && is_array(\$config['schema'])) {
          \$config['schema'] = \$config['schema'][\$source];
        }
        \$this->{\$source} = \$config;
      }
    }
    }" > Config/database.php

script:
  - sh -c "if [ '$PHPCS' = 'true' ]; then ./Vendor/squizlabs/php_codesniffer/scripts/phpcs --standard=CakePHP; else ./Console/cake test app AllTests --stderr; fi"

notifications:
  email: false
